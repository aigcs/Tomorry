<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8bb89f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
          
        .login-container {
            width: 350px; /* 设置登录容器的宽度 */
            padding: 20px; /* 设置登录容器的内边距 */
            /* background-color: white; */
            background-image: url(images/竹子.jpg); /* 设置登录容器的背景图片 */
            background-size: 521px; /* 设置背景图片的大小 */
            background-position: center; /* 设置背景图片的位置 */
            background-repeat: no-repeat; /* 设置背景图片不重复 */
            border-radius: 10px; /* 设置登录容器的圆角 */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* 设置登录容器的阴影 */
        }
        .logo img {
           
            width: 66px;
            height: auto;
            
        }

        .logo {
            text-align: center;
            margin-bottom:20px;

        }
        /* 设置文本和密码输入框的样式 */
        input[type="text"],
        input[type="password"] {
            width: 100%; /* 设置宽度为100% */
            padding: 8px; /* 设置内边距为10px */
            margin: 10px 0; /* 设置上下外边距为10px，左右外边距为0 */
            border: 1px solid #ccc; /* 设置边框为1px宽的灰色实线 */
            border-radius: 5px; /* 设置边框圆角为5px */

        }
        
        /* 定义按钮的基本样式 */
        button {
            /* 设置按钮的宽度为100% */
            width: 70%;
            /* 设置按钮的内边距为10px */
            padding: 10px;
            /* 设置按钮的背景颜色为#1a8cff */
            background-color: #1a8cff;
            /* 设置按钮的文字颜色为白色 */
            color: white;
            /* 设置按钮的边框为无 */
            border: none;
            /* 设置按钮的边框圆角为5px */
            border-radius: 5px;
            /* 设置按钮的鼠标悬停样式为指针 */
            cursor: pointer;
            
            
        }
        
        /* 定义按钮在鼠标悬停时的样式 */
        button:hover {
            background-color: #1675e6;
        }
        .remember-me {
            margin: 18px 0;
            
        }
    </style>
</head>
<body>
    <div class="login-container" style="text-align: center;">

        <div class="logo">
            <img src="images/熊猫.png" alt="熊猫">    
        </div>
        <input type="text"      id="username"    placeholder="用户名/邮箱/手机">
        <input type="password"  id="password"    placeholder="密码">
        <div class="remember-me" style="text-align: center">
            <button  onclick="register()">注册</button>
        </div>
        <button onclick="login()">登录</button>
    </div>

     <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // 自定义的账号和密码
            if (username === "admin" && password === "123456") {
                alert("登录成功！");
                window.location.href = "2.html"; // 跳转到指定页面
            } else {
                alert("用户名或密码错误！");
            }
        }

        function register() {
            alert("注册功能尚未实现！");
        }
    </script>
</body>
</html>
